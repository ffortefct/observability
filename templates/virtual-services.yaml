---
{{- if .Values.istioGateway.kibana.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kibana-rule
  namespace: observability
spec:
  gateways: {{ .Values.istioGateway.kibana.gateways | toYaml | nindent 2 }}
  hosts: {{ .Values.istioGateway.kibana.hosts | toYaml | nindent 2 }}
  http:
  - match:
    - uri:
        prefix: {{ .Values.istioGateway.kibana.prefix }}
    rewrite:
      uri: /
    route:
    - destination:
        host: kibana-kb-http.observability.svc.cluster.local
        port:
          number: 5601
        subset: v1
{{- end }}

