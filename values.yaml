# Modular way to deactivate sectors.
tags:
  # Jaeger stack (i.e., Injester & indexer with Kafka, Collector, Query, index cleaner and 
  # rollout CronJobs with Elasticsearch as datastore), OpenTelemetry Collectors and Grafana.
  jaeger-components: false
  # Elasticsearch, Fleet Server, Elastic Agents, Kube State Metrics and Kibana.
  eck-components: false


# Set the gateways and hosts if you are going 
# to run a service behind the Istio Gateway.
