jaeger-stack:
  # Values:
  # - https://artifacthub.io/packages/helm/jaegertracing/jaeger/0.71.7
  # - https://github.com/jaegertracing/helm-charts/blob/main/charts/jaeger/values.yaml
  provisionDataStore:
    kafka: true # Used by the injester & indexer.
    cassandra: false
    elasticsearch: false
  fullnameOverride: jaeger-stack
  storage:
    type: elasticsearch
    elasticsearch:
      host: elasticsearch-jg-stk-es-http.observability.svc
      port: 9200
      user: elastic
      usePassword: true
      # password: elastic
      existingSecret: elasticsearch-jg-stk-es-elastic-user
      existingSecretKey: elastic
      tls:
        enabled: false
    kafka:
      brokers:
        - kafka-tracing.observability.svc:9092
      topic: jaeger-tracing
      authentication: none

  kafka:
    # Values:
    # - https://artifacthub.io/packages/helm/bitnami/kafka/19.1.5
    fullnameOverride: kafka-tracing
    replicaCount: 1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 60
      timeoutSeconds: 5
      failureThreshold: 3
      periodSeconds: 10
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 50
      failureThreshold: 6
      timeoutSeconds: 5
      periodSeconds: 10
      successThreshold: 1
    podAnnotations:
      sidecar.istio.io/inject: "false"
    autoCreateTopicsEnable: true
    externalAccess:
      service:
        type: LoadBalancer
    persistence:
      enabled: true
      # Adjust to your storage class name.
      # storageClass: local-storage
      accessModes: ["ReadWriteOnce"]
      size: 1Gi
      logPersistence:
        enabled: false
        # Adjust to your storage class name.
        # storageClass: local-storage
        accessModes: ["ReadWriteOnce"]
        size: 1Gi
    zookeeper:
      # Values:
      # - https://artifacthub.io/packages/helm/bitnami/zookeeper/10.2.5
      enabled: true
      fullnameOverride: zookeeper-kafka-tracing
      replicaCount: 1
      livenessProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
        successThreshold: 1
        probeCommandTimeout: 2
      readinessProbe:
        enabled: true
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
        successThreshold: 1
        probeCommandTimeout: 2
      podAnnotations:
        sidecar.istio.io/inject: "false"
      persistence:
        enabled: true
        accessModes: ["ReadWriteOnce"]
        size: 1Gi
        dataLogDir:
          size: 1Gi

  injester:
    enabled: true
    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 2
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    podAnnotations:
      sidecar.istio.io/inject: "false"

  agent:
    # OpenTelemetry Collectors
    # are used as span injestors.
    enabled: false

  collector:
    enabled: true
    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 2
    service:
      type: LoadBalancer
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    podAnnotations:
      sidecar.istio.io/inject: "false"

  # Tracer viewer (with Jaeger UI included).
  # Know more here: https://www.jaegertracing.io/docs/1.6/deployment/#query-service--ui
  query:
    enabled: true
    agentSidecar:
      enabled: false
    replicaCount: 1
    service:
      type: LoadBalancer
      port: 8080
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
         cpu: 256m
         memory: 128Mi
    podAnnotations:
      sidecar.istio.io/inject: "false"

  # Kind of a garbage collector.
  esIndexCleaner:
    enabled: true
    extraEnv:
    - name: ROLLOVER
      value: 'true'
    # Format: https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#schedule-syntax
    schedule: "55 23 * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 256m
        memory: 128Mi
    numberOfDays: 2
    podAnnotations:
      sidecar.istio.io/inject: "false"
    initHook:
      annotations:
        # Needs to wait for jaeger-stack-elasticsearch secret to be created.
        "helm.sh/hook": post-install,post-upgrade
      podAnnotations:
        sidecar.istio.io/inject: "false"

  # Refreshes indexes. Know more in https://www.elastic.co/guide/en/elasticsearch/reference/current/index-rollover.html
  esRollover:
    enabled: true
    extraEnv:
    - name: CONDITIONS
      value: '{"max_age": "1d"}'
    # Format: https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#schedule-syntax
    schedule: "10 0 * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 256m
        memory: 128Mi
    numberOfDays: 2
    podAnnotations:
      sidecar.istio.io/inject: "false"
    initHook:
      annotations:
        # Needs to wait for jaeger-stack-elasticsearch secret to be created.
        "helm.sh/hook": post-install,post-upgrade
      podAnnotations:
        sidecar.istio.io/inject: "false"


